<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tell Us About Your Favorites — A Hint of Paradise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Share details about an incense you like so others can discover it.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="skip-link" href="#content">Skip to content</a>

  <header class="site-header">
    <div class="container inner">
      <nav class="site-nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="best.html">Best Websites to Purchase</a>
        <a href="favorites.html" aria-current="page">Tell Us About Your Favorites</a>
      </nav>
      <h1 class="site-title">Tell Us About Your Favorites</h1>
      <p class="lead">Share details about an incense you like so others can discover it.</p>
    </div>
  </header>

  <main id="content" class="container">
    <form action="#" method="get" aria-describedby="form-note">
      <fieldset>
        <legend>Basic Info</legend>

        <div class="form-grid">
          <div class="full">
            <label for="name">Incense Name <span aria-hidden="true">*</span></label>
            <input id="name" name="name" type="text" required placeholder="e.g., Shoyeido Haku-un (White Cloud)" autocomplete="off">
          </div>

          <div>
            <label for="maker">Manufacturer</label>
            <input id="maker" name="manufacturer" type="text" placeholder="e.g., Shoyeido, Nippon Kodo">
          </div>

          <div>
            <label for="price">Price per box in USD</label>
            <input id="price" name="price" type="number" step="0.01" min="0" placeholder="e.g., 9.95">
          </div>

          <div>
            <label for="sticks"># of sticks per box</label>
            <input id="sticks" name="sticks" type="number" min="1" step="1" placeholder="e.g., 30">
          </div>

          <div>
            <label for="type">Type</label>
            <select id="type" name="type">
              <option>Japanese</option>
              <option>Indian</option>
              <option>Tibetan</option>
              <option>Bhutanese</option>
              <option>Nepalese</option>
              <option>Chinese</option>
              <option>Others</option>
            </select>
          </div>

          <div class="full">
            <label for="ingredients">Known ingredients</label>
            <textarea id="ingredients" name="ingredients" rows="4" placeholder="e.g., sandalwood, agarwood, clove, cinnamon"></textarea>
          </div>

          <div class="full">
            <label for="buy">Where to buy (store or link)</label>
            <input id="buy" name="where_to_buy" type="text" placeholder="e.g., Japan Incense (San Francisco) or a URL">
          </div>

          <div class="full">
            <button type="submit">Submit</button>
          </div>
        </div>

        <p id="form-note" class="muted" style="margin-top:0.75rem;color:var(--muted);font-size:var(--step--1);">
          Fields marked with <strong>*</strong> are required.
        </p>
      </fieldset>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container inner">
      <p><a href="index.html">Home</a> · <a href="best.html">Best Websites to Purchase</a></p>
    </div>
  </footer>
</body>
</html>
